<!-- You will attach an ng-model and an ng-submit to your forms (but might want to wait until the next tab, when you have your controllers and factory) -->
<h1>Update Friend Info</h1>
<form ng-submit="update()">
  <label>text: <textarea name="firstName" ng-model="friend.firstName"></textarea> </label>
  <label>link: <input type="text" name="lastName"  ng-model="friend.lastName"></label>
  <label>date: <input type="date" name="birthday"  ng-model="friend.birthday"></label>
  <p>Image:  <input type='file' ng-model='friend.image' base-sixty-four-input></p>
  <input type="submit" name="submit" value="Update">
</form>
<td><a ng-href="#/friends">Back to Home</a></td>
